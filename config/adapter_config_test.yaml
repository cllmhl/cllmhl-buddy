# Buddy Adapter Configuration - TEST MODE
# Configurazione per testing locale senza hardware

brain:
  model_id: "gemini-2.0-flash-exp"
  temperature: 0.7
  system_instruction: "Sei Buddy, un assistente AI amichevole e conciso."

adapters:
  input:
    # Voice input MOCK in test mode
    voice:
      implementation: "mock_ear"
      config:
        interval: 10.0
    
    # Radar MOCK in test mode
    radar:
      implementation: "mock_radar"
      config:
        interval: 5.0
    
    # Temperature/Humidity MOCK in test mode
    temperature:
      implementation: "mock_temperature"
      config:
        interval: 10.0
  
  output:
    # Voice output -> MOCK (log instead of audio)
    voice:
      implementation: "mock_voice"
      config: {}
    
    # LED -> MOCK (console output)
    led:
      implementation: "mock_led"
      config: {}
    
    # Database -> MOCK
    database:
      implementation: "mock_db"
      config:
        sqlite_path: "buddy_system.db"
        chroma_path: "./buddy_memory"

queues:
  input_maxsize: 100
  voice_maxsize: 50
  led_maxsize: 100
  database_maxsize: 500
