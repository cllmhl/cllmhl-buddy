# Configurazione per test hardware sensore di presenza (Radar)
# Solo RadarInput + ConsoleOutput per debug/monitoraggio

# Path
buddy_home: ${BUDDY_HOME:-.}

# Brain - configurazione minima
brain:
  model_id: "gemini-2.5-flash-lite"
  generation_config:
    temperature: 0.7
    max_tokens: 150
  archivist_interval: 300.0  # Archiviazione ogni 5 min (opzionale)

# Code
queues:
  input_maxsize: 100
  output_maxsize: 50

# Logging
logging:
  log_file: "logs/radar_test.log"
  max_bytes: 5242880  # 5 MB
  backup_count: 2

# Adapters
adapters:
  # Solo input da radar
  input:
    - class: "RadarInput"
      config:
        port: "/dev/ttyAMA0"
        baudrate: 256000
        poll_interval: 0.1
  
  # Solo output su console per vedere i dati
  output:
    - class: "ConsoleOutput"
      config:
        verbose: true
