# Buddy Adapter Configuration - HARDWARE TEST MODE
# Test completo degli adapter con hardware fisico del Raspberry Pi

brain:
  model_id: "gemini-2.5-flash-lite"
  temperature: 0.7
  archivist_interval: 60.0
  system_instruction: "Sei in modalità test hardware. Rispondi brevemente per verificare il sistema."

archivist:
  model_id: "gemini-2.5-flash-lite"
  temperature: 0.1
  system_instruction: "Test mode."

adapters:
  input:
    # Jabra Voice Input - Test wake word + STT
    - class: "JabraVoiceInput"
      config:
        wake_word_path: "models/Ei-Buddy_en_raspberry-pi_v4_0_0.ppn"
        stt_mode: "cloud"
    
    # Radar - Test rilevamento presenza/movimento
    - class: "RadarInput"
      config:
        port: "/dev/ttyAMA0"
        baudrate: 256000
        interval: 1.0  # Più veloce per test
    
    # DHT11 - Test temperatura/umidità
    - class: "TemperatureInput"
      config:
        pin: 18
        interval: 3.0
  
  output:
    # Console Output - Mostra tutti gli eventi in console
    - class: "ConsoleOutput"
      config:
        queue_maxsize: 100
        verbose: true  # Mostra metadata dettagliati
    
    # LED GPIO - Test LED fisici
    - class: "GPIOLEDOutput"
      config:
        queue_maxsize: 100
        led_ascolto_pin: 26  # LED Blu
        led_stato_pin: 21    # LED Verde
    
    # Jabra Voice Output - Test TTS
    - class: "JabraVoiceOutput"
      config:
        queue_maxsize: 50
        tts_mode: "cloud"
        voice_name: "paola"
    
    # Database Mock - Non serve persistenza in test
    - class: "MockDatabaseOutput"
      config:
        queue_maxsize: 50
    
    # Archivist Mock - Non serve distillazione in test
    - class: "MockArchivistOutput"
      config:
        queue_maxsize: 50

queues:
  input_maxsize: 100
