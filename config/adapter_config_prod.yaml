# Buddy Adapter Configuration - PRODUCTION MODE
# Configurazione per Raspberry Pi con hardware reale

brain:
  model_id: "gemini-2.0-flash-exp"
  temperature: 0.7
  system_instruction: "Sei Buddy, un assistente AI amichevole e conciso."

adapters:
  input:
    # Voice input con Jabra e Wake Word
    voice:
      implementation: "jabra"
      config:
        wake_word_path: "Ei-Buddy_en_raspberry-pi_v4_0_0.ppn"
        stt_mode: "cloud"  # "cloud" o "local"
    
    # Radar fisico
    radar:
      implementation: "radar"
      config:
        port: "/dev/ttyAMA0"
        baudrate: 256000
        interval: 0.5
    
    # Sensore temperatura/umidit√† fisico
    temperature:
      implementation: "temperature"
      config:
        pin: 4
        interval: 30.0
  
  output:
    # Voice output con Jabra
    voice:
      implementation: "jabra"
      config:
        tts_mode: "cloud"  # "cloud" (gTTS) o "local" (Piper)
        voice_name: "paola"  # "paola" o "riccardo"
    
    # LED con GPIO
    led:
      implementation: "led"
      config:
        led_ascolto_pin: 26  # LED Blu
        led_stato_pin: 21    # LED Verde
    
    # Database
    database:
      implementation: "db"
      config:
        sqlite_path: "buddy_system.db"
        chroma_path: "./buddy_memory"

queues:
  input_maxsize: 100
  voice_maxsize: 50
  led_maxsize: 100
  database_maxsize: 500
