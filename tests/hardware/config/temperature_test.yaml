# Configurazione per test hardware sensore temperatura/umidit√† (DHT11)
# Solo TemperatureInput + ConsoleOutput per debug/monitoraggio

# Path
buddy_home: ${BUDDY_HOME:-.}

# Brain - configurazione minima
brain:
  model_id: "gemini-2.5-flash-lite"
  generation_config:
    temperature: 0.7
    max_tokens: 150
  archivist_interval: 300.0

# Code
queues:
  input_maxsize: 100
  output_maxsize: 50

# Logging
logging:
  log_file: "logs/temperature_test.log"
  max_bytes: 5242880
  backup_count: 2

# Adapters
adapters:
  # Solo input da sensore temperatura
  input:
    - class: "TemperatureInput"
      config:
        gpio_pin: 18
        sensor_type: "DHT11"
        poll_interval: 2.0
  
  # Solo output su console
  output:
    - class: "ConsoleOutput"
      config:
        verbose: true
