# Test Voice Output Hardware - Interactive Mode
# DirectOutputInput + JabraVoiceOutput per testare TTS

buddy_home: ${BUDDY_HOME:-.}

# Brain - configurazione minima
brain:
  model_id: "gemini-2.0-flash-exp"
  system_instruction: "Sei Buddy in modalità test output vocale. Il Brain passa solo gli eventi DIRECT_OUTPUT per testare la sintesi vocale."
  temperature: 0.7
  archivist_interval: 300.0

# Queues
queues:
  input_maxsize: 100
  output_maxsize: 50

# Logging
logging:
  log_file: "logs/voice_output_test.log"
  max_bytes: 5242880
  backup_count: 2

# Adapters
adapters:
  # Input: DirectOutputInput in modalità interattiva
  input:
    - class: "DirectOutputInput"
      config:
        mode: "interactive"  # Menu per test TTS manuali
  
  # Output: Jabra Voice Output + console
  output:
    - class: "JabraVoiceOutput"
      config:
        tts_mode: "cloud"  # o "local" per Piper
        voice_name: "paola"
        led_stato_pin: 21
        queue_maxsize: 50
    
    - class: "ConsoleOutput"
      config:
        verbose: true
