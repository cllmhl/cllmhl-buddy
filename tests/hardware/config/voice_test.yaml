# Configurazione per test hardware input vocale (Jabra + Porcupine)
# Solo VoiceInput + ConsoleOutput per debug/monitoraggio

# Path
buddy_home: ${BUDDY_HOME:-.}

# Brain - configurazione minima
brain:
  model_id: "gemini-2.5-flash-lite"
  system_instruction: "Sei Buddy in modalit√† test voce. Verifica riconoscimento e sintesi vocale rispondendo brevemente."
  temperature: 0.7
  archivist_interval: 300.0

# Code
queues:
  input_maxsize: 100
  output_maxsize: 50

# Logging
logging:
  log_file: "logs/voice_test.log"
  max_bytes: 5242880
  backup_count: 2

# Adapters
adapters:
  # Solo input vocale
  input:
    - class: "JabraVoiceInput"
      config:
        device_name: "jabra"
        wake_word: "Ei-Buddy"
        wake_word_model: "models/Ei-Buddy_en_raspberry-pi_v4_0_0.ppn"
        language: "it-IT"
        led_gpio: 26
  
  # Solo output su console
  output:
    - class: "ConsoleOutput"
      config:
        verbose: true
