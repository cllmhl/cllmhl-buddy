# Test LED Hardware - Interactive Mode
# DirectOutputInput + GPIOLEDOutput per testare LED GPIO

buddy_home: ${BUDDY_HOME:-.}

# Brain - configurazione minima
brain:
  model_id: "gemini-2.0-flash-exp"
  system_instruction: "Sei Buddy in modalità test LED. Non devi rispondere, il Brain passa solo gli eventi DIRECT_OUTPUT."
  temperature: 0.7
  archivist_interval: 300.0

# Queues
queues:
  input_maxsize: 100
  output_maxsize: 50

# Logging
logging:
  log_file: "logs/led_test.log"
  max_bytes: 5242880
  backup_count: 2

# Adapters
adapters:
  # Input: DirectOutputInput in modalità interattiva
  input:
    - class: "DirectOutputInput"
      config:
        mode: "interactive"  # Menu interattivo per test manuali
  
  # Output: LED reali + console per feedback
  output:
    - class: "GPIOLEDOutput"
      config:
        led_ascolto_pin: 26  # LED Blu
        led_stato_pin: 21    # LED Verde
        queue_maxsize: 50
    
    - class: "ConsoleOutput"
      config:
        verbose: true
